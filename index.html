<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact me</h1>
        <form action="https://formspree.io/f/mpwpvglr" methos="POST" id="email-form">
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" cols="30" rows="6" placeholder="Enter your message" maxlength="500" required></textarea>
                <span class="error-message" id="message-error"></span>
                <div id="char-count">0/500 characters</div>
            </div>
            <button id="submit-button" class="primary-button" type="submit">Send Message</button>
            <div id="form-status"></div>
        </form>
    </div>

    <script src="submit.js"></script>
</body>
</html>
