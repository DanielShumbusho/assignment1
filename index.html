<form action="https://formspree.io/f/xnqreboq" method="POST" id="register">
    <div class="form-group">
      <input type="text" name="name" id="name" placeholder="Name" maxlength="30" required />
      <span class="error-message" id="name-error"></span>
    </div>
    
    <div class="form-group">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <span class="error-message" id="email-error"></span>
    </div>
    
    <div class="form-group">
      <textarea name="message" id="message" cols="30" rows="10" 
                placeholder="Write your message here" maxlength="500" required></textarea>
      <span class="error-message" id="message-error"></span>
      <div id="char-count">0/500 characters</div>
    </div>
    
    <button id="submit-button" class="primary-button" type="submit">Send Message</button>
    <div id="form-status"></div>
  </form>
